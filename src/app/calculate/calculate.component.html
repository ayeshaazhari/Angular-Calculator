<div class="container">
  <div class="col-md-6 mx-auto bg-dark text-light my-5 p-5">
    <h1 class="text-center mb-5">Calculator</h1>

    <div class="input-group input-group-md col-md-12 m-0 p-0">
      <div class="col-md-12 form-control text-lg-right expression" type="text">
        {{ input }}
      </div>
    </div>

    <div class="row p-1 m-0">
      <div class="col-md-6 p-1">
        <button
          class="btn btn-warning "
          type="button"
          (click)="allClear()"
        >
          AC
        </button>
      </div>
      <div class="col-md-3 p-1">
        <button
          class="btn btn-warning"
          type="button"
          (click)="removeValue()"
        >
          DEL
        </button>
      </div>
      
      <div class="col-md-3 p-1">
        <button
          class="btn btn-warning"
          type="button"
          (click)="pressOperator('/')"
        >
          /
        </button>
      </div>
      
    </div>

    <div class="row p-1 m-0">
      <div class="col-md-3 p-1"><button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('7')"
      >
        7
      </button></div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('8')"
      >
        8
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('9')"
      >
        9
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-warning "
        type="button"
        (click)="pressOperator('*')"
      >
        X
      </button>
      </div>
    </div>
    <div class="row p-1 m-0">
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('4')"
      >
        4
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('5')"
      >
        5
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('6')"
      >
        6
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-warning "
        type="button"
        (click)="pressOperator('-')"
      >
        -
      </button>
      </div>
    </div>
    <div class="row p-1 m-0">
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('1')"
      >
        1
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('2')"
      >
        2
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('3')"
      >
        3
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-warning "
        type="button"
        (click)="pressOperator('+')"
      >
        +
      </button>
      </div>
    </div>
    <div class="row p-1 m-0">
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('.')"
      >
        .
      </button>
      </div>
      <div class="col-md-3 p-1">
      <button
        class="btn btn-lg btn-outline-secondary "
        type="button"
        (click)="pressNum('0')"
      >
        0
      </button>
      </div>
      <div class="col-md-6 p-1">
      <button
        class="btn btn-lg btn-success"
        type="button"
        (click)="getAnswer()"
      >
        =
      </button>
      </div>
    </div>
  </div>
</div>
